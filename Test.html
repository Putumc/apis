<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Search</title>
    <style>
        .video-container {
            display: none; /* Hide the video */
        }
    </style>
</head>
<body>
    <h1>YouTube Audio Search</h1>
    <input type="text" id="search-input" placeholder="Search for YouTube videos">
    <button onclick="searchYouTube()">Search</button>
    <div id="results"></div>
    
    <div class="video-container" id="player">
        <iframe id="youtube-player" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    
    <script>
        const apiKey = 'AIzaSyDjPFsAMyrb_aqHKtmiJr1HCI7Eig4cbEc'; // Replace with your YouTube Data API key

        function searchYouTube() {
            const query = document.getElementById('search-input').value;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${query}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        const title = item.snippet.title;
                        const videoElement = document.createElement('div');
                        videoElement.innerHTML = `<p>${title}</p><button onclick="playAudio('${videoId}')">Play Audio</button>`;
                        resultsDiv.appendChild(videoElement);
                    });
                })
                .catch(error => console.error('Error fetching YouTube videos:', error));
        }

        function playAudio(videoId) {
            const player = document.getElementById('player');
            const iframe = document.getElementById('youtube-player');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            player.style.display = 'block';
        }
    </script>
</body>
</html>
