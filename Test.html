<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Audio Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results iframe {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Spotify Audio Search</h1>
    <input type="text" id="query" placeholder="Enter song or artist name">
    <button onclick="searchSpotify()">Search</button>
    <div id="results"></div>

    <script>
        async function searchSpotify() {
            const query = document.getElementById('query').value;
            const clientId = '4c4fc8c3496243cbba99b39826e2841f'; // Replace with your Spotify Client ID
            const clientSecret = 'd598f89aba0946e2b85fb8aefa9ae4c8'; // Replace with your Spotify Client Secret

            // Get Spotify access token
            const tokenResponse = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: 'grant_type=client_credentials'
            });
            const tokenData = await tokenResponse.json();
            const accessToken = tokenData.access_token;

            // Search Spotify API
            const searchResponse = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track`, {
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });
            const searchData = await searchResponse.json();

            // Display search results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            searchData.tracks.items.forEach(track => {
                const iframe = document.createElement('iframe');
                iframe.src = `https://open.spotify.com/embed/track/${track.id}`;
                iframe.width = '300';
                iframe.height = '80';
                iframe.frameBorder = '0';
                iframe.allow = 'encrypted-media';
                resultsDiv.appendChild(iframe);
            });
        }
    </script>
</body>
</html>
